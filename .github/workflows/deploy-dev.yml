name: Deploy to dev.solwed.es

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 54.37.230.9
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/solwed-web-astro
            git pull origin master
            pnpm install --frozen-lockfile
            pm2 restart solwed-dev
            echo "âœ… Deployed to dev.solwed.es"
